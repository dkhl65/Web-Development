    <script language="Javascript">
      function stoperr(a,b,c){
        a1=a; b1=b; c1=c;
        if (a1=="Invalid property value." || "Invalid Argument") return true;
        else return false;
      }
      window.onerror=stoperr;
      function changehead() {
        //i = document.form1.heading.selectedIndex;
        headcolor = document.form1.heading.value;
        document.getElementById("head1").style.color = headcolor;
      }
      function changebody() {
        //i = document.form1.body.selectedIndex;
        doccolor = document.form1.body.value;
        document.getElementById("p1").style.color = doccolor;
      }
      function changebg(){
        //i=document.form1.bg.selectedIndex;
        bgcolor=document.form1.bg.value;
        document.bgColor=bgcolor;
      }
      function ChangeTitle() {
         var newtitle = document.form1.newtitle.value;
         var head1 = document.getElementById("head1");
         head1.firstChild.nodeValue=newtitle;
      }
      function AddNode(tag) {
         if (!document.getElementById) return;
         element = document.createElement(tag);
         if (tag != "HR") {
            txt = document.form1.newtext.value;
            element.innerHTML=txt;
         }
         s=document.getElementById("p1");
         s.appendChild(element);
      }
      function DeleteNode() {
         if (!document.getElementById) return;
         s=document.getElementById("p1");
         s.removeChild(s.lastChild);
      }
      function AddText() {
         var sentence=document.form1.newtext.value;
         var node=document.createTextNode(" " + sentence);
         document.getElementById("p1").appendChild(node);
      }
    </script>
